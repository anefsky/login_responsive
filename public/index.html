<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webscape login responsive</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header class="header">

  </header>

  <div class="forms-widget">
    <ul class="tabs">
      <li class="single-tab"><a href="#">Log in</a></li>
      <li class="single-tab"><a href="#">Log in without<br/>password</a></li>
    </ul>

    <ul class="forms">
      <li class="single-form">
        <form action="/">
          <div class="form-content">
            <input type="text" name="xxx" id="" value="" placeholder="Email or username"/>
            <span class="password-input-container">
              <input type="password" name="xxx" id="" value="" placeholder="Password"/>
              <a class="show-password" href="#">show</a>
            </span>
            <button type="submit">Log in</button>
            <a class="lost-username-or-password">Forget password or username?</a>
          </div>
        </form>
      </li>
      <li class="single-form">
       <form action="">
         <div class="form-content">
           <p class="temp-link-msg">Get a temporary link to<br/>login sent to your email</p>
           <input type="text" name="xxx" id="" value="" placeholder="Email or username"/>
           <button type="submit">Send me a link</button>
         </div>
       </form>
     </li>
   </ul>
 </div>

 <script src="js/scripts.js"></script>

</body>
</html>
